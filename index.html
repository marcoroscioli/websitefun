<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTworkML</title>
    <script>
        function redirectToSearch() {
            const searchInput = document.getElementById('linkInput');
            const searchQuery = searchInput.value.trim();
            
            // Validate the input
            if (!searchQuery) {
                alert('Please enter a search term');
                return;
            }
            
            // Create Google search URL with the query
            const googleSearchUrl = 'https://www.google.com/search?q=' + encodeURIComponent(searchQuery);
            
            // Redirect to Google search
            window.location.href = googleSearchUrl;
        }

        function quickRedirect(url) {
            window.location.href = url;
        }
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #336600;
        }
        .container {
            background-color: #008080;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            text-align: center;
            width: 500px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .button-group {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
        }
        .quick-link {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            flex-grow: 1;
            margin: 0 5px;
            font-size: 14px;
        }
        .quick-link:hover {
            background-color: #45a049;
        }
        .redirect-button {
            background-color: #cc9900;
            color: navy blue;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 10px;
        }
        .redirect-button:hover {
            background-color: #996600;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>HTworkML Search</h2>
        <input 
            type="text" 
            id="linkInput" 
            placeholder="Enter search terms..."
        >
        <button class="redirect-button" onclick="redirectToSearch()">Search</button>
        
        <div class="button-group">
            <button class="quick-link" onclick="quickRedirect('https://www.google.com')">Google</button>
            <button class="quick-link" onclick="quickRedirect('https://www.youtube.com/')">YouTube</button>
            <button class="quick-link" onclick="quickRedirect('https://starblast.io/')">Starblast.io</button>
            <button class="quick-link" onclick="quickRedirect('https://htmledit.squarefree.com/')">Code compiler</button>
        </div>
        <div class="button-group">
            <button class="quick-link" onclick="quickRedirect('https://www.geo-fs.com/')">Geo-Fs (flight simulator)</button>
            <button class="quick-link" onclick="quickRedirect('https://marcoroscioli.github.io/idk/')">A game I made</button>
            <button class="quick-link" onclick="quickRedirect('https://claude.ai/login')">Claude AI</button>
            <button class="quick-link" onclick="quickRedirect('https://marcoroscioli.github.io/AAAaA/')">Flight Simulator I made</button>
        </div>
    </div>
</body>
</html>
