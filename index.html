<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Redirector</title>
    <script>
        function redirectToLink() {
            const linkInput = document.getElementById('linkInput');
            const redirectLink = linkInput.value.trim();
            
            // Validate the input
            if (!redirectLink) {
                alert('Please enter a valid link');
                return;
            }
            
            // Ensure the link starts with http:// or https://
            const formattedLink = redirectLink.startsWith('http://') || redirectLink.startsWith('https://') 
                ? redirectLink 
                : 'https://' + redirectLink;
            
            // Redirect to the specified link
            window.location.href = formattedLink;
        }

        function quickRedirect(url) {
            window.location.href = url;
        }
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            text-align: center;
            width: 350px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .button-group {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
        }
        .quick-link {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            flex-grow: 1;
            margin: 0 5px;
            font-size: 14px;
        }
        .quick-link:hover {
            background-color: #45a049;
        }
        .redirect-button {
            background-color: #2196F3;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 10px;
        }
        .redirect-button:hover {
            background-color: #1976D2;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Link Redirector</h2>
        <input 
            type="text" 
            id="linkInput" 
            placeholder="Enter link to redirect (e.g., www.example.com)"
        >
        <button class="redirect-button" onclick="redirectToLink()">Redirect</button>
        
        <div class="button-group">
            <button class="quick-link" onclick="quickRedirect('https://www.google.com')">Google</button>
            <button class="quick-link" onclick="quickRedirect('https://www.youtube.com/')">YouTube</button>
            <button class="quick-link" onclick="quickRedirect('https://starblast.io/')">Starblast.io</button>
        </div>
        <div class="button-group">
            <button class="quick-link" onclick="quickRedirect('https://www.geo-fs.com/')">Geo-Fs (flight simulater)</button>
            <button class="quick-link" onclick="quickRedirect('https://marcoroscioli.github.io/idk/')">A game I made</button>
            <button class="quick-link" onclick="quickRedirect('https://claude.ai/login')">Claude AI</button>
        </div>
    </div>
</body>
</html>
